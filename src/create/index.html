<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Create</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header id="main-header"></header>
    <main>
      <h1 id="recipe-title">Create New Recipe</h1>
      <form action="../index.html" id="create-form">
        <fieldset>
          <label
            >Recipe Name*
            <input type="text" id="recipeName" name="recipeName" required
          /></label>
          <label
            >Description
            <input type="text" id="Description" name="description"
          /></label>
          <label
            >Ingredients <input type="text" id="Ingredients" name="ingredients"
          /><button type="button" id="add-ingredient" >+</button></label>
          <div id="ingredients-added">

          </div>
          <label
            >Instructions <textarea
              name="instructions"
              id="Instructions"
            ></textarea>
          </label>
          <input type="submit" id="submit" value="Add Recipe" />
        </fieldset>
      </form>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/main.js" type="module"></script>
    <script type="module" src="../js/create.mjs"></script>
  </body>
</html>
